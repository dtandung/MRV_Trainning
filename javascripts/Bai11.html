<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        function CtoF(doC) {
            var temp = doC;
            var transCtoF = ((temp / 5) * 9) + 32;
            console.log(transCtoF);
        }
        function FtoC(doF) {
            var temp = doF;
            var transFtoC = ((temp - 32) / 9) * 5
            console.log(transFtoC);
        }
        CtoF(60)
        FtoC(45)
    </script>
</body>

</html>
