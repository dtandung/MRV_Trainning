<body>
    <script>
        function positive(x,y){
           //x là 1 số dương bất kì
           //y là số kiểm tra xem phải bội của nó hay không 
            (x % y == 0)? console.log(`${x} là bội của ${y}`) : console.log(`${x} không là bội của ${y}`)
          
        }
        positive(15 ,3)
    </script>
