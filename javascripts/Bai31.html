<body>
    <script>
        function checkInt(x,y,z) {
            var max =0;
            if( y > x)
                max = y;
            else 
                max = x;

            if(z > max)
                max = z;
            console.log(`số lớn nhất là ${max}`)
        }
        checkInt(100,2,200)
    </script>
