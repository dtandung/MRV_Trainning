<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function checkInt(x,y) {
            var num1 = 100 - x;
            var num2 = 100 - y;
            num1 < num2 ? console.log(`${x} gần 100 hơn ${y}`) : console.log(`${y} gần 100 hơn ${x}`)      
        }
        checkInt(50 ,60)
    </script>
</body>

</html>
