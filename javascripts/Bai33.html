<body>
    <script>
        function checkInt(x,y) {
            if(x >= 40 && x <= 60 || y >= 40 && y<=60 )
                return true;
            if(x >= 70 && x <= 100 || y >= 70 && y<=100 )
                return true;
            return false;
        }
        console.log(checkInt(10,10))
    </script>
