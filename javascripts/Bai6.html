<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="date">
        <input id="number" value="10" type="hidden">
    </div>
    <script>
        var year = 2023;

        if ((year % 4 === 0 && year % 100 !== 0 && year % 400 !== 0) || (year % 100 === 0 && year % 400 === 0)) {
            document.getElementById("date").innerHTML = `${year} la nam nhuan`;
        } else {
            document.getElementById("date").innerHTML = `${year} la nam khong nhuan`;
        }
    </script>
</body>

</html>
